[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
upload_port = COM37
upload_speed = 921600
monitor_port = COM37
monitor_speed = 115200
build_flags = 
	-DUSER_SETUP_LOADED
	-DUSE_HSPI_PORT
	-DSPI_FREQUENCY=40000000
	-DILI9341_DRIVER
	-DTFT_DC=15
	-DTFT_RST=-1
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DUSE_HARDWARESERIAL
	-DCOMMS_BAUD_RATE=9600
lib_deps = 4-20ma/ModbusMaster@^2.0.1
